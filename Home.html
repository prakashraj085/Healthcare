<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Self Care</title>
   <style>
    body, html {
    height: 100%;
    margin: 0;
    background-color: white;
    padding: 0;
    overflow-x: hidden;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    width: 100%;
}

h1 {
    color: black;
    font-size: 24px;
    align-items: center;
    display: flex;
    margin-bottom: 25px;
   margin-top: 0px;
}

h1 img {
    width: 50px;
    height: 40px;
    margin-left: 120px;
}

.menu {
    display: flex;
    flex-direction: column;
    align-items: center;
     margin-bottom: 30px;
}

.menu-item {
    display: flex;
    align-items: center;
    margin-bottom: 10px;
    padding: 20px;
    padding-top: 0px;
    padding-bottom: 0px;
    padding-left: 40px;
    padding-right: 40px;
    color: black;
    border-color: black;
    background-color:peachpuff;
   border-radius: 10px;
   width: 100%;
   display: flex;

}

.menu-item img {
    width: 70px;
    height: 100px;
    margin-left: 20px;
}


/* Add more styles as needed */
.navbar {
  background-color: white;
  position: fixed; /* Set the navbar to fixed position */
  bottom: 0;
  margin-top: 40px;
  width: 27%;
  display: inline-flex;
}

.navbar a {
  float: left;
  display: flex;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  border-radius: 5px;
  width: 25%;
align-content: center;
}

.navbar a:hover {
  background: gray;
}

.navbar a.active {
  background-color: #04AA6D;
}


@media (max-width: 767px) {

    .container {
    position: absolute;
    bottom: 20%;
  }

.navbar a {
  width: 25%;
}



.menu-item img {
    width: 60px;
    height: 60px;
    margin-left: 20px;
}

.navbar {
  position: fixed; 
  margin-top: 40px;
  width: 100%;
  bottom: 0%;

}


}

   </style>
</head>

<body>
    <div class="container">
        <h1><strong>Hi Sara</strong><img  src="./images/profile.png" alt="User Avatar"></h1>
        
        <div class="menu">
            <div class="menu-item">
               Your Diet Chart  <img src="./images/diet.png" alt="Diet Chart Icon">
               
            </div>
            <div class="menu-item">
                Medical History <img src="./images/medical.svg" alt="Medical History Icon">
               
            </div>
            <div class="menu-item">
               Lab Results <img src="./images/lab.png" alt="Lab Results Icon">
                
            </div>
            <div class="menu-item">
               Online Chat <img src="./images/chat.png" alt="Online Chat Icon">
                
            </div>
        </div>

        <div class="navbar">
            <a href="#"><img src="./images/home.png" alt=""></a>
            <a href="#"> <img src="./images/bar.png" alt=""></a>
            <a href="notification.html"> <img src="./images/bell.png" alt=""></a>
            <a href="#"><img src="./images/search.png" alt=""></a>
        </div>
    </div>

    <!-- Include JS file -->
    <script src='script.js'></script> 
</body>
</html>
