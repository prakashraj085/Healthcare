<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications</title>
    <link rel="stylesheet" href="styles.css">

    <style>
        body, html {
    height: 100%;
    margin: 0;
}

.container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    background-color: white;
}

h1 {
    color: #333;
    font-size: 24px;
    text-align: center;
    margin-bottom: 0px;
    margin-right: 170px;
}

.illustration {
    display: flex;
    flex-direction: column;
    align-items: center;
    margin-bottom: 100px;
    margin-top: 0px;
}

img {
    width: 200px;
    height: auto;
    margin-bottom: 20px;
    margin-top: 0px;
}

.notification {
    display: flex;
    align-items: center;
    font-size: 16px;
    color: #666;
}

.notification i {
    font-size: 24px;
    margin-right: 10px;
}

.navbar {
  overflow: hidden;
  background-color: wheat;
  position: fixed;
  bottom: 0;
  width: 27%;
  margin-left: 500px;
  margin-bottom: 0px;
}

.navbar a {
  float: left;
  display: block;
  color: black;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
  border-radius: 10px;
}

.navbar a:hover {
  background: #f1f1f1;
  color: black;
}

.navbar a.active {
  background-color: #04AA6D;
  color: white;
}

    </style>
</head>
<body>
    <h1>Notifications</h1>
    <div class="container">
        <div class="illustration">
            <img src="./images/notification.png" alt="Person Illustration">
            <div class="notification">
                <i class="fa fa-fw fa-bell-slash"></i>
                <p>You don't have any notifications.</p>
            </div>
        </div>
    </div>

    <div class="navbar">
        <a href="#"> Home</a>
        <a href="#"> Search</a>
        <a href="notification.html"> Favorites</a>
        <a href="#">Profile</a>
    </div>
</body>
</html>
